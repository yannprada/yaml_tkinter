Item:
    children:
        - Label:
            text: 'Item name'
            pack:
                side: top
        - Entry:
            pack:
                side: top
        - Label:
            text: 'Price'
            pack:
                side: top
        - Entry:
            pack:
                side: top
        - Frame:
            children:
                # if use_parent_uid is true,
                # each variable or text_variable uses the uid
                # of the widget's parent (Frame in this example)
                # these Radiobuttons will be in separate groups
                - Radiobutton:
                    text: discount
                    value: true
                    variable:
                        name: discount
                        type: boolean
                        use_parent_uid: true
                    pack:
                        side: left
                - Radiobutton:
                    text: full price
                    value: false
                    variable:
                        name: discount
                        type: boolean
                        use_parent_uid: true
                    pack:
                        side: left
            pack:
                side: top
    pack:
        side: left