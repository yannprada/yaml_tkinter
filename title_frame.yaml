TitleFrame:
    children:
        - Label:
            text: YAML Tkinter Example
            fg: red
            font: ['', 20, bold]
            pack:
                side: left
        - Frame:
            pack:
                side: left
                expand: true
                fill: x
        - Button:
            text: Exit
            # this method must then be defined in the application class
            app_command: on_button_exit
            width: 5
            pack:
                side: left
    pack:
        side: top
        fill: x