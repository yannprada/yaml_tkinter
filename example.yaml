Tk:
    title: YAML Tkinter Example
    geometry: 400x400
    children:
        - Frame:
            children:
                - Label:
                    text: YAML Tkinter Example
                    fg: red
                    font: ['', 20, bold]
                    pack:
                        side: left
                - Frame:
                    pack:
                        side: left
                        expand: true
                        fill: x
                - Button:
                    text: Exit
                    # this method must then be defined in the application class
                    app_command: on_button_exit
                    pack:
                        side: left
            pack:
                side: top
                fill: x
        - Frame:
            children:
                - Frame:
                    highlightbackground: black
                    highlightthickness: 1
                    children:
                        - Label:
                            text: type something
                            pack:
                                side: top
                        - Entry:
                            id: entry
                            text_variable:
                                name: entry_var
                                type: string
                            pack:
                                side: top
                        - Label:
                            id: entry_label
                            text_variable:
                                name: entry_var
                                type: string
                            pack:
                                side: top
                    pack:
                        side: left
                - Frame:
                    children:
                        - Checkbutton:
                            text: foo
                            # this method must then be defined in the application class
                            app_command: on_checkbutton_foobar
                            variable:
                                name: check_foo_var
                                type: boolean
                            pack: []
                        - Checkbutton:
                            text: bar
                            # this method must then be defined in the application class
                            app_command: on_checkbutton_foobar
                            variable:
                                name: check_bar_var
                                type: boolean
                            pack: []
                        - Label:
                            text_variable:
                                name: check_foobar_var
                                type: string
                            pack: []
                    pack:
                        side: left
                        expand: true
                - Frame:
                    children:
                        - Radiobutton:
                            text: coffee
                            value: coffee
                            # the variable radio_var will capture the value coffee
                            variable:
                                name: radio_var
                                type: string
                            pack: []
                        - Radiobutton:
                            text: tea
                            value: tea
                            # the variable radio_var will capture the value tea
                            variable:
                                name: radio_var
                                type: string
                            pack: []
                        - Label:
                            # label then uses the variable here
                            # (notice this is a text_variable, and not a variable)
                            text_variable:
                                name: radio_var
                                type: string
                            pack: []
                    pack:
                        side: left
                - Frame:
                    pack:
                        side: left
                        expand: true
                        fill: both
            pack:
                side: top
                fill: x
        - Frame:
            pack:
                side: top
                expand: true
                fill: both